
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SchSpark</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
   
    
    <div class="container">
        <div class="card">
            <div class="content">
                <img src="schsparklogo.jpeg" alt="SchSpark Logo" class="logo">
                
                <button class="back-btn" onclick="window.location.href='verify-email.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <h1>Reset Password</h1>
                
                <form id="reset-form">
                    <div class="form-group">
                        <input
                            type="password"
                            id="new-password"
                            placeholder="New Password"
                            required
                        />
                        <div class="input-icon" onclick="togglePasswordVisibility('new-password')" style="cursor: pointer;">
                            <svg id="new-password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input
                            type="password"
                            id="confirm-password"
                            placeholder="Confirm Password"
                            required
                        />
                        <div class="input-icon" onclick="togglePasswordVisibility('confirm-password')" style="cursor: pointer;">
                            <svg id="confirm-password-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Confirm</button>
                </form>
            </div>
            
            <div class="illustration">
                <img src="reset-password.png" alt="Reset Password Illustration">
            </div>
        </div>
    </div>
    
    <div id="success-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Password changed Successfully</h2>
            <p onclick="window.location.href='index.html'" style="cursor: pointer;">Proceed to login</p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword === confirmPassword) {
                document.getElementById('success-modal').style.display = 'flex';
            } else {
                alert('Passwords do not match');
            }
        });
    </script>
</body>
</html>
