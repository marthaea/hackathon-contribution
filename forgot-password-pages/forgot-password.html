
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SchSpark</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
   
    
    <div class="container">
        <div class="card">
            <div class="content">
                <img src="schsparklogo.jpeg" alt="SchSpark Logo" class="logo">
                
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <h1>Forgot Password?</h1>
                <p>Please enter your email address associated to your account</p>
                
                <form onsubmit="event.preventDefault(); window.location.href='verify-email.html';">
                    <div class="form-group">
                        <input 
                            type="email" 
                            placeholder="Email address" 
                            required 
                        />
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                    <button type="submit" class="btn">Next</button>
                </form>
            </div>
            
            <div class="illustration">
                <img src="forgot.png">
            </div>
                
        </div>
    </div>
</body>
</html>
